language: go
sudo: required
services:
- docker
go:
- "1.11"
script:
- echo "Nchan Prometheus Exporter - commit:${TRAVIS_COMMIT}"
- make test
- make container
before_install:
- echo "PR Slug:${TRAVIS_PULL_REQUEST_SLUG}"
- if [[ "${TRAVIS_PULL_REQUEST_SLUG}" == "platanus/nchan-prometheus-exporter" || "${TRAVIS_PULL_REQUEST}" == "false" ]]; then
  wget https://${fossalocation}/${fossafile} && tar xzf ${fossafile}
  && ./fossa init
  && FOSSA_API_KEY=${fossapush} ./fossa analyze -t nchan-prometheus-exporter -b ${TRAVIS_BRANCH}; fi
